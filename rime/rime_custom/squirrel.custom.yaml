patch:
  app_options:
    com.apple.dt.Xcode:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    org.netbeans.modules:
      ascii_mode: true
    abnerworks.Typora:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.torusknot.SourceTreeNotMAS:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    com.electron.postman:
      ascii_mode: true
    abnerworks.Typora:
      ascii_mode: true
  chord_duration: 0.1
  config_version: 0.30
  preset_color_schemes:
    yakir_white:
      name: "yakir White主题／yakir_white"
      author: "yakirChen <iamyakirchen@outlook.com>"
      border_height: 4 # 窗口邊界高度，大於圓角半徑才有效果 
      border_width: 4  # 窗口邊界寬度，大於圓角半徑才有效果
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      text_color: 0x000000
      font_point: 14
      corner_radius: 4 # 窗口圓角半徑
      font_face: "Lucida Grande"
      horizontal: true
      inline_preedit: true
      line_spacing: 0
      spacing: 10
      label_font_face: "Lucida Grande"
      label_font_point: 10
      hilited_text_color: 0xFFFFFF
      hilited_back_color: 0x514B64
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0xCAAF16
      hilited_candidate_label_color: 0x999999 # 第一候选项编号颜色
      candidate_text_color: 0x000000
      comment_text_color: 0x000000
    yakir:
      name: "yakir Dark主题／yakir"
      author: "yakirChen <iamyakirchen@outlook.com>"
      border_height: 4 # 窗口邊界高度，大於圓角半徑才有效果 
      border_width: 4  # 窗口邊界寬度，大於圓角半徑才有效果
      back_color: 0x2A2A2A
      border_color: 0xFFFFFF
      text_color: 0xFFFFFF
      font_point: 14
      corner_radius: 4 # 窗口圓角半徑
      font_face: "Lucida Grande"
      label_font_face: "Lucida Grande"
      horizontal: true
      inline_preedit: true
      line_spacing: 0
      spacing: 10
      label_font_point: 10
      hilited_text_color: 0xFFFFFF
      # hilited_back_color: 0x514B64
      # hilited_candidate_text_color: 0xFFFFFF
      # hilited_candidate_back_color: 0xCAAF16
      # hilited_candidate_text_color: 0xCAAF16
      # hilited_candidate_text_color: 0xEDF0DD
      hilited_candidate_text_color: 0xCAAF16
      # hilited_candidate_text_color: 0xf57c75
      # hilited_candidate_back_color: 0x2A2A2A
      hilited_candidate_back_color: 0x404040
      # hilited_candidate_back_color: 0xD2BC1F
      candidate_text_color: 0xFFFFFF
      comment_text_color: 0xFFFFFF
    yakir_placeless:
      name: "yakir placeless主题／yakir"
      author: "yakirChen <iamyakirchen@outlook.com>"
      back_color: 0xFFFFFF #背景
      text_color: 0x000000 # 編碼行文字顏色，24位色值，用十六進制書寫方便些，順序是藍綠紅0xBBGGRR
      candidate_text_color: 0x666666 #非第一候选项
      hilited_candidate_back_color: 0xFFFFFF #第一候选项背景
      hilited_candidate_text_color: 0xf57c75 #第一候选项
      corner_radius: 4                   # 窗口圆角半径
      border_height: 0                   # 窗口边界高度，大于圆角半径才有效果
      border_width: 4                   # 窗口边界宽度，大于圆角半径才有效果
      # line_spacing: 5                    # 候选词的行间距
      line_spacing: 0                    # 候选词的行间距
      # spacing: 10                        # 在非内嵌编码模式下，预编辑和候选词之间的间距
      spacing: 0                        # 在非内嵌编码模式下，预编辑和候选词之间的间距
      # font_face: "Lantinghei SC"         # 字体名称
      font_face: "Lucida Grande"
      font_point: 14                     # 字号
      #candidate_format: '%c. %@'
      label_font_point: 10
      horizontal: true
      inline_preedit: true               # 关闭内嵌编码，这样就可以显示首行的拼音
  show_notifications_when: appropriate
  style:
    color_scheme: yakir
  us_keyboard_layout: true
