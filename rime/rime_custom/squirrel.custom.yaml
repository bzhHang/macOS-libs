patch:
  app_options:
    com.apple.dt.Xcode:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    org.netbeans.modules:
      ascii_mode: true
    abnerworks.Typora:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.torusknot.SourceTreeNotMAS:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    com.electron.postman:
      ascii_mode: true
    abnerworks.Typora:
      ascii_mode: true
  chord_duration: 0.1
  config_version: 0.30
  preset_color_schemes:
    yakir_white:
      name: "yakir白色主题／yakir_white"
      author: "yakirChen <iamyakirchen@outlook.com>"
      back_color: 0xFFFFFF
      border_color: 0xFFFFFF
      text_color: 0x000000
      font_point: 14
      # font_face: 'Source Code Pro'
      # label_font_face: 'Source Sans Pro' # 'Lucida Grande' supporting soft cursor '›'
      label_font_face: "Lucida Grande"
      label_font_point: 10
      hilited_text_color: 0xFFFFFF
      hilited_back_color: 0x514B64
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0xCAAF16
      hilited_candidate_label_color: 0x999999 # 第一候选项编号颜色
      candidate_text_color: 0x000000
      comment_text_color: 0x000000
    yakir:
      name: "yakir黑色主题／yakir"
      author: "yakirChen <iamyakirchen@outlook.com>"
      back_color: 0x2F2F2F
      border_color: 0xFFFFFF
      text_color: 0xFFFFFF
      font_point: 14
      # font_face: 'Source Code Pro'
      # label_font_face: 'Source Sans Pro'
      label_font_point: 10
      hilited_text_color: 0xFFFFFF
      hilited_back_color: 0x514B64
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0xCAAF16
      # hilited_candidate_back_color: 0xD2BC1F
      candidate_text_color: 0xFFFFFF
      comment_text_color: 0xFFFFFF
  show_notifications_when: appropriate
  style:
    border_height: 4 # 窗口邊界高度，大於圓角半徑才有效果 
    border_width: 4  # 窗口邊界寬度，大於圓角半徑才有效果
    color_scheme: yakir
    corner_radius: 3 # 窗口圓角半徑
    font_face: "Lucida Grande"
    # font_face: "Source Han Sans HW K Regular"
    horizontal: true
    inline_preedit: true
    line_spacing: 0
    spacing: 0
  us_keyboard_layout: true
